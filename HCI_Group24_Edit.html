		<div class="container">
			<div class="main-panel">
				<div class="col-md-4">
					<h2>News</h2>
					<div id="newsPane"></div>
					<button type="button" class="btn btn-edit" data-toggle="modal" data-target="#NewsEdit">Add News</button>
					<div id="NewsEdit" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Edit News</h4>
								</div>
								<div class="modal-body">
									<input class="modal-input" id="editTitle" placeholder="Title here...">
									<input style="margin-top: 6px;" class="modal-input" id="editBody" placeholder="Text here...">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-primary" onclick="saveNews()" data-dismiss="modal">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<h2>Exercise of the day</h2>
					<div id="exercisePane"></div>
					<button type="button" class="btn btn-edit" onclick="modalExerciseLoad()" data-toggle="modal" data-target="#ExerciseEdit">Edit Exercise</button>
					<div id="ExerciseEdit" class="modal fade" role="dialog">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" data-dismiss="modal">&times;</button>
									<h4 class="modal-title">Edit Exercise</h4>
								</div>
								<div class="modal-body">
									<input class="modal-input" id="editExercise1" placeholder="..."><br/>
									<input style="margin-top: 6px;" class="modal-input" id="editExercise2" placeholder="...">
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
									<button type="button" class="btn btn-primary" onclick="saveExercise()" data-dismiss="modal">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<a class="twitter-timeline" data-lang="en" data-height="800" href="https://twitter.com/umanitoba">Tweets by umanitoba</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
				</div>
